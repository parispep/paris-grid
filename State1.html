<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if statements and booleans</title>
</head>

<body>
  <script>
    const hour = 11;
    if (hour >= 6 && hour <= 12) {
      console.log('Good evening!');
    } else if (hour >= 12 && hour <= 6) {
      console.log('Good afternoon!');
    } else {
      console.log('Good morning!');
    }
  </script>
</body>

</html>
