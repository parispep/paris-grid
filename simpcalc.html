<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing simple calculator</title>
  <link rel="stylesheet" href="/simpcalc.css">
</head>

<body>
  <div class="container">
    <div class="top">
      <h1>Simple Calculator</h1>
      <hr />
    </div>

    <div class="middle">
      <input id="left" type="number">
      <input id="right" type="number">
    </div>

    <div class="button">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>%</button>

    </div>
    <div class="last">
      <h3>Result input</h3>
      <input id="result" type="text" readonly>
    </div>

    <div class="lasty">
      <h3>Result value</h3>
      <input id="result2" type="text" readonly>
      <div id="result2"></div>
    </div>
  </div>
</body>

</html>
